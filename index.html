<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue basics</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    .one{
      color:green
    }
    .two{
      text-decoration: line-through;
    }
  </style>
</head>
<body>

  <h1>Vue Basics</h1>
  <div id="app">
    <h2>{{ title }}</h2>
    <p>{{ greet('evening') }}</p>
    <p>I earn {{wage}} dollars per minute</p>
    <button v-on:dblclick='changeWage(2.5)'>Increase wage with dblclick</button>
    <button @dblclick='changeWage(-2.1)'>Decrease wage with dblclick</button>
    <button v-on:click='wage++'>Increase wage by $1</button>
    <button @click='wage--'>Decrease wage by $1</button>

<hr>
    <a :href="url">YouTube</a>
    <div :class='classes'>Classes from Instance</div>           
    <input type="text" :value="name">
  </div>

  <script src='app.js'></script>
</body>
</html>
